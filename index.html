<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
  <div class="img_container">
    <img class="hero_img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
    <div class="overlay">
        <img class="view_icon" src="./images/icon-view.svg" alt="View Icon">
    </div>
  </div>
  <div class="content">
    <a href="#">Equilibrium #3429</a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex_content">
      <p> <img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</p>
      <p> <img src="./images/icon-clock.svg" alt="Clock"> 3 days left</p>
    </div>
    <hr>
    <div class="container_footer">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of</p>
      <a href="#">Jules Wyvern</a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bilal Hassan</a>.
  </div>
</body>
</html>
